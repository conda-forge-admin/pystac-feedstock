{% set version = "0.4.0" %}


package:
  name: pystac
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pystac/pystac-{{ version }}.tar.gz
  sha256: 42d4078dbf11f9837fb3b742e0435276481d7c5fa052fe6ce7aaa3025846156a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil >=2.7.0

test:
  imports:
    - pystac
    - pystac.serialization
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pystac/
  summary: Python library for working with Spatiotemporal Asset Catalog (STAC).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
