{% set version = "0.5.0" %}


package:
  name: pystac
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pystac/pystac-{{ version }}.tar.gz
  sha256: 7bebf6b1015339d8fefe88887e705770341e9fd5393e8e808f91f2031e0eb97a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil >=2.7.0

test:
  imports:
    - pystac
    - pystac.serialization
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pystac/
  summary: Python library for working with Spatiotemporal Asset Catalog (STAC).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
